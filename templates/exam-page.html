{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/exam-page-style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <title>Экзамен</title>
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="main-nav">
                <div class="main-nav-list">
                    <div class="main-nav-list-item"><a href="{% url 'index' %}">Главная</a></div>
                    <div class="nav-cont">
                        <div class="main-nav-list-item"><a href="{% url 'project' %}">О нас</a></div>
                        <div class ="main-nav-list-item"><a href="{% url 'account' %}"><img src="{% static 'img/account-logo.svg' %}" alt="логотип входа в аккаунт" width="30" height="30"></a></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="start-test">
                <span class="question-number">0/10</span>
                <h1 class="name-page">Начать экзамен</h1>
                <p class="test-info">Время на тест ограничено. Будет идти обратный отсчет времени с момента начала вашей попытки, и вы должны завершить попытку теста до окончания времени. Вы уверены, что хотите начать прямо сейчас?</p>
                <div class="button-wrapper">
                    <div class="start-test-button">Начать</div>
                </div>
            </div>
            <div class="test-card-question">
                <div class="timer" id="timer"></div>
                <span class="question-number test-number">1/10</span>
                <div class="question-container">
                    <div class="question-picture-container">
                        <img class="question-picture" src="{% static 'img/Rectangle 5.svg' %}" alt="фотография знака">
                    </div>
                    <div class="description-and-answer">

                    </div>
                </div>
                <div class="buttons-wrapper">
                    <div class="button-back back-card">Назад</div>
                    <div class="button-answer">Ответить</div>
                </div>
            </div>
        </div>
    </main>
     <div class="popup-enlarged-img hidden">
        <div class="popup-enlarged-img-body">
            <div class="popup-enlarged-img-content">
                <img class="popup-img-button-close" src="{% static 'img/button-close.png' %}" alt="Закрыть попап" height="25" width="25">
                <img class="popup-img-enlarged-img" src="{% static 'img/Rectangle 5.svg' %}" alt="фотография знака">
            </div>
        </div>
    </div>
<script src="{% static 'easytimer.js/dist/easytimer.min.js' %}"></script>
<script type="module" src="{% static 'js/exam-page.js' %}"></script>
</body>
</html>
