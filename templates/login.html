{% extends 'base.html' %}
{% load static %}
{% block content %}
     <div class="main-container">
        <div class="img-container">
            <img src="{% static 'img/registr-fon.png' %}" alt="">
        </div>
        <div class="form-container">
            <div class="content-container-login">
                <h2 class="name-page-login">Вход</h2>
                <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                    <div class="buttons-container-login">
                        <button type="submit" class="button-up">Войти</button>
                        <a href="{% url 'registr' %}">Нет аккаунта?</a>
                    </div>
                </form>
                {% if messages %}
                <div class="span12">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message|safe }}
                    </div>
                {% endfor %}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
