{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="main-container">
        <div class="img-container">
            <img src="{% static 'img/registr-fon.png' %}" alt="">
        </div>
        <div class="form-container">
           <div class="content-container">
               <h2 class="name-page">Регистрация</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="buttons-container">
                        <button type="submit" class="button-registr">Создать аккаунт</button>
                        <a href="{% url 'login' %}">Уже есть аккаунт?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
